      function toggleCategory(id) {
        let category = document.getElementById(id);
        //category.style.display = category.style.display == "inline-table" ? 'none' : 'inline-table';
        category.style.width = category.style.width == "100%" ? '0.1%' : '100%';
        category.style.opacity = category.style.opacity == "1" ? '0' : '1';
        let category_chevron = document.getElementById(id + "-chevron");
        category_chevron.style.transform = category_chevron.style.transform == "rotate(90deg)" ? 'none' : 'rotate(90deg)';
      }
    </script>
