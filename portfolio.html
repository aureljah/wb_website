      function toggleCategory(id) {

        category.style.display = category.style.display == "block" ? 'none' : 'block';

  <body class="portfolio-body">

      <a href="/">

      <a class="menu-label" href="cv.html">Mon CV</a>
      <a class="menu-label" href="contact.html">Contact</a>
    </div>
    <div class="category">
        <h2 class="category-title" onclick="toggleCategory('category1')">Création de logotype ></h2>
        <div class="category-inline" id="category1">
            <img class="img-logotype" src="assets/Logo_Boys_Noize.png">

            <img class="img-logotype" src="assets/Logo_OCH.png">

            <img class="img-logotype" src="assets/Logo_IFM.png">
            <img class="img-logotype" src="assets/Logo_Vingt_sur_20.png">
        </div>
    </div>
    <div class="category">

      <div class="category-inline" id="category3">
          <img class="img-photo" src="assets/Avant-Après_1.jpg">
          <img class="img-photo" src="assets/Avant-Après_2.jpg">
          <img class="img-photo" src="assets/Avant-Après_3.jpg">

    </div>

  <footer class="portfolio-footer"></footer>
</html>
